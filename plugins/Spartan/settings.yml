Punishments:
  broadcast_on_punishment: false
  enable_raw_ban_commands: false
  enable_raw_kick_command: false
Logs:
  log_file: true
Notifications:
  cross_server_notifications: specify server name
  awareness_notifications: true
  enable_notifications_on_login: true
  send_silent_notifications: true
Chat:
  message_cooldown: 0
  command_cooldown: 0
  prevent_same_message: false
  blocked_words: blockedWord1, blockedWord2
  blocked_commands: blockedCommand1, blockedCommand2
  staff_chat_character: '@'
Protections:
  reconnect_cooldown: 1
  use_tps_protection: true
  max_supported_player_latency: 500
  use_teleport_protection: false
  avoid_self_bow_damage: true
  player_limit_per_ip: 0
  interactions_per_tick: 10
  disallowed_building: true
Important:
  op_bypass: false
  enable_permissions: true
  violations_reset_seconds: 60
  violations_reset_on_kick: false
  modify_server_configuration: true
  bedrock_player_prefix: '*'
  cloud_feature: true
Detections:
  ground_teleport_on_detection: true
  fall_damage_on_teleport: false
  allow_cancelled_hit_checking: false
  update_blocks_upon_violation: false
Performance:
  enable_performance_optimizer: true
  enable_false_positive_detection: true
  disable_problematic_detections: true
  use_vanilla_ground_method: false
